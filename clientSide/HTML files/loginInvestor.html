<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Login - Credit Mortgage</title>
    <link rel="stylesheet" href="/clientSide/CSS files/loginInvestor.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand">
                <h1>Credit Mortgage</h1>
                <p>Investor Portal</p>
            </div>
            <form action="/clientSide/HTML files/investorUI.html" method="post" class="login-form">
                <div class="input-group">
                    <label for="nationalID">National ID</label>
                    <input type="text" id="nationalID" name="nationalID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Access Account</button>
            </form>
        </div>
    </div>
</body>
</html>
