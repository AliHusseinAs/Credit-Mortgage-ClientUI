<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Mortgage Rates</title>
    <link rel="stylesheet" href="/clientSide/CSS files/global.css">
</head>
<body>
    <header>
        <h1>Global Mortgage Rates</h1>
    </header>

    <main>
        <section class="rates-container">
            <div class="rate-card">
                <img src="/assets/us.svg" alt="US Flag" class="rate-image">
                <h2>US</h2>
                <p>15 years mortgage: <span>5.66%</span></p>
                <p>30 years mortgage: <span>6.49%</span></p>
            </div>

            <div class="rate-card">
                <img src="/assets/singapore-flag.svg" alt="Singapore Flag" class="rate-image">
                <h2>Singapore</h2>
                <p>5 years mortgage: <span>4.55%</span></p>
                <p>10 years mortgage: <span>5.83%</span></p>
            </div>

            <div class="rate-card">
                <img src="/assets/turkey-flag.svg" alt="Turkey Flag" class="rate-image">
                <h2>Turkey</h2>
                <p>5 years mortgage (monthly): <span>4.55%</span></p>
                <p>10 years mortgage (monthly): <span>5.02%</span></p>
            </div>
        </section>
        <section class="apply-now">
            <a href="/clientSide/HTML files/popUpForRegister.html" class="btn-apply">Apply Now</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 <span class="company-name">Credit Mortgage</span></p>
    </footer>
</body>
</html>
